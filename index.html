<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscription Notice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            max-width: 420px;
            width: 90%;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .plans {
            list-style: none;
        }

        .plans li {
            background: #f1f1f1;
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Trial Ended</h1>
        <p class="message">
            Your 3 days free trial has been used<br><br>
            Subscribe to our plan
        </p>

        <ul class="plans">
            <li>@10k - a week</li>
            <li>50k - 6 month</li>
            <li>75k - 8 moths</li>
        </ul>
    </div>
</body>
</html>
